<div class="card-result" *ngIf="teamInfo,else loading">
  <h2>{{teamInfo.full_name}} [{{teamInfo.abbreviation}}]</h2>
  <p>{{teamInfo.conference}}ern conference</p>
  <hr />
  <p>Scores of past 12 days:</p>
  <p *ngFor="let result of resultInfo$|async">
    <b>{{result.home_team.abbreviation}}</b> {{result.home_team_score}} - {{result.visitor_team_score}} <b>{{result.visitor_team.abbreviation}}</b>
  </p>

  <a [routerLink]="['/']" id="backBtn"><< Back to all team stats </a>
</div>
<ng-template #loading>
  Loading...
</ng-template>
